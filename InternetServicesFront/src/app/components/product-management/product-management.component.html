<div class="container">
  <h2>Product Management</h2>
  
  <div class="form-container">
    <h3>Add Product</h3>
    <input [(ngModel)]="newProduct.name" placeholder="Name" />
    <input [(ngModel)]="newProduct.description" placeholder="Description" />
    <input [(ngModel)]="newProduct.price" placeholder="Price" type="number" />
    <input [(ngModel)]="newProduct.quantity" placeholder="Quantity" type="number" />
    <select [(ngModel)]="newProduct.categoryIds" multiple>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
    <button (click)="addProduct()">Add Product</button>
  </div>
  
  <div class="product-list">
    <h3>All Products</h3>
    <div *ngFor="let product of products" class="product-item">
      <span>{{ product.name }} - {{ product.description }} - {{ product.price }} - {{ product.quantity }}</span>
      <button (click)="editProduct(product)">Edit</button>
      <button (click)="deleteProduct(product.id)">Delete</button>
    </div>
  </div>
  
  <div *ngIf="selectedProduct" class="edit-container">
    <h3>Edit Product</h3>
    <div class="form-container">
      <input [(ngModel)]="selectedProduct.name" placeholder="Name" />
      <input [(ngModel)]="selectedProduct.description" placeholder="Description" />
      <input [(ngModel)]="selectedProduct.price" placeholder="Price" type="number" />
      <input [(ngModel)]="selectedProduct.quantity" placeholder="Quantity" type="number" />
      <select [(ngModel)]="selectedProduct.categoryIds" multiple>
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
      <button (click)="updateProduct()">Update Product</button>
    </div>
  </div>
</div>
